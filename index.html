<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="header modern-header-bg">
        <div class="container">
            <h1 class="header__title">
                <a href="#"><i class="fas fa-calculator"></i>Calcudora de dosagem</a>
            </h1>

            <nav class="header-nav">
                <a class="header-nav-link header-nav-link-user" href="#"><i class="fas fa-user"></i>Usuário logado</a>
            </nav>
        </div>

    </header>
    <main class="main">
        <div class="container">
            <h2 class="t-center">Calculadora de dosagem</h2>
            <div class="row">
                <div class="col-75">
                    <form class="form" action="">
                        <div class="row my-5">
                            <div class="col-100">
                                <label for="cars">Selecione o medicamento:</label>
                                <select name="medicamento" id="medicamento" required>
                                    <option value="" selected></option>
                                    <option value="aciclovir">Aciclovir</option>
                            </select>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-100">
                                <label for="marca">Marcas disponíveis:</label>
                                <select name="marca" id="marca" required>
                                    <option value="" selected></option>
                                    <option value="zovirax">Zovirax – GSK</option>
                                    <option value="ezopen">Ezopen – Teuto Bras</option>
                                    <option value="aciclovir">Aciclovir – Teuto Bras</option>
                                    <option value="univir">Univir – União Química</option>
                            </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-25">
                    <div class="card">
                        <div class="card-header">
                            <h3>Quadro de avisos</h3>
                        </div>
                        <div class="card-body">
                            <div class="alert my-2">
                                <p>
                                    Uma mensagem sobre o procedimento
                                </p>
                                <button type="button" class="btn-alert">X</button>
                            </div>
                            <div class="alert my-2">
                                <p>
                                    Outra mensagem sobre o procedimento
                                </p>
                                <button type="button" class="btn-alert">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
